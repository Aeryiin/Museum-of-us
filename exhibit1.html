<!DOCTYPE html>
<html>
<head>
  <title>Exhibit 01 — How We Started</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="top-actions right-only">
        <button class="btn" id="musicToggle">♫ Music</button>
    </div>

    <section class="placard">
      <h1>Exhibit 01</h1>
      <h2 class="exhibit-subtitle">How We Started</h2>
      <p class="sub" style="text-align:center;">
        The beginning of everything.
      </p>
    </section>

    <section class="artifact-section">
      <h2>Artifact on Display</h2>

    <div class="gallery-wall">

      <!-- CENTERPIECE -->
      <figure class="piece piece--center">
        <img class="piece-img" src="assets/SugarcaneConcert.png" alt="Holding hands at our first concert together (oval frame)">
        <figcaption class="label-card">
          <div class="label-title">Centerpiece — Holding Hands</div>
          <div class="label-desc">
            Our first concert together.
            The night everything quietly changed. 
          </div>
        </figcaption>
      </figure>

      <!-- TOP LEFT -->
       <figure class="piece piece--left">
        <img class="piece-img" src="assets/Friends2.png" alt="Concert selfie from when we were still friends (gold frame)">
        <figcaption class="label-card">
          <div class="label-title">Artifact I — Loud Night</div>
          <div class="label-desc">
            A concert we attended as friends.
          </div>
        </figcaption>
       </figure>

       <!-- TOP RIGHT -->

       <figure class="piece piece--right">
        <img class="piece-img" src="assets/Friends1.png" alt="Bench photo (gold frame)">
        <figcaption class="label-card">
          <div class="label-title">Portrait — The Friends Chapter</div>
          <div class="label-desc">A normal day back then.</div>
        </figcaption>
       </figure>

       <!-- BOTTOM CENTER -->

       <figure class="piece piece--bottom">
        <img class="piece-img" src="assets/DemonSlayerMovie.png" alt="Two tickets from our first concert (heart frame)">
        <figcaption class="label-card">
          <div class="label-title">Keepsake — Two Tickets</div>
          <div class="label-desc">
            Two tickets.
            One quiet beginning.
          </div>
        </figcaption>
       </figure>

    </div>

    <section class="placard">
      <h2>Curator's Note</h2>
      <h4>DATED 2025</h4>
      <p>
        This room holds the beginning,
        <br>
        the version of us who didn't know
        <br>
        how important we would become to each other.
      </p>
    </section>

    <div class="nav-buttons" style="display:flex; justify-content:space-between; gap:12px; margin-top:18px;">
      <a class="btn" href="gallery.html">← Back to Gallery</a>
      <a class="btn" href="exhibit2.html">Next Exhibit →</a>
    </div>

  </div>


  <script src="script.js"></script>
</body>
</html>
